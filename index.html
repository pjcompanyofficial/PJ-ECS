<!doctype html>

<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PJ Ultra Advanced Animation Engine</title><style>
/* =========================
   GLOBAL RESET
========================= */
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  overflow:hidden;
  font-family:Arial, sans-serif;
  color:#fff;
}

/* =========================
   MAIN STAGE
========================= */
.stage{
  position:relative;
  width:100vw;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* =========================
   CARD SYSTEM
========================= */
.card-container{
  perspective:2000px;
}

.card{
  width:420px;
  height:260px;
  position:relative;
  transform-style:preserve-3d;
  transition:transform 0.3s linear;
  cursor:grab;
}

.face{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:20px;
  overflow:hidden;
}

.face img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.front{transform:rotateY(0deg)}
.back{transform:rotateY(180deg)}

/* =========================
   BUTTON
========================= */
.scan-btn{
  position:absolute;
  bottom:40px;
  padding:12px 30px;
  border-radius:50px;
  border:none;
  background:linear-gradient(90deg,#ff7a00,#ffb347);
  font-weight:bold;
  cursor:pointer;
}

/* =========================
   BRANCH ANIMATION (2D)
========================= */
.branch{
  position:absolute;
  width:2px;
  height:0px;
  background:#6b3e26;
  transform-origin:bottom;
}

/* =========================
   LEAF
========================= */
.leaf{
  position:absolute;
  width:14px;
  height:14px;
  background:green;
  border-radius:50% 0;
  transform:scale(0);
}

/* =========================
   FLOWER (2D â†’ 3D FEEL)
========================= */
.flower{
  position:absolute;
  width:60px;
  height:60px;
  transform:scale(0);
}

.flower .petal{
  position:absolute;
  width:20px;
  height:40px;
  background:linear-gradient(#ff9a3a,#ff4d00);
  border-radius:50%;
  transform-origin:center bottom;
}

.flower .center{
  position:absolute;
  width:15px;
  height:15px;
  background:#ffcc00;
  border-radius:50%;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* =========================
   QR SCAN EFFECT (3D FAKE)
========================= */
.scan-line{
  position:absolute;
  width:100%;
  height:4px;
  background:orange;
  top:0;
  animation:scanMove 2s linear infinite;
  display:none;
}

@keyframes scanMove{
  0%{top:0}
  100%{top:100%}
}

/* =========================
   AUTO ROTATION
========================= */
@keyframes autoRotate{
  0%{transform:rotateY(0deg)}
  100%{transform:rotateY(360deg)}
}

.auto{
  animation:autoRotate 20s linear infinite;
}

</style></head><body><div class="stage"><!-- CARD --><div class="card-container">
<div id="card" class="card auto"><div class="face front">
<img src="https://i.postimg.cc/7Yrj1S2J/Screenshot-20260222-060831-Gallery.jpg">
</div><div class="face back">
<img src="https://i.postimg.cc/1zdj8FSZ/Screenshot-20260222-060817-Gallery-2.jpg">
<div id="scanLine" class="scan-line"></div>
</div></div>
</div><button class="scan-btn" onclick="startScan()">SCAN</button>

</div><script>

/* =========================
   CARD ROTATION CONTROL
========================= */
let card=document.getElementById("card");
let isDown=false;
let startX=0;
let rotateY=0;

card.addEventListener("mousedown",e=>{
  isDown=true;
  startX=e.clientX;
  card.classList.remove("auto");
});

document.addEventListener("mouseup",()=>{
  isDown=false;
  card.classList.add("auto");
});


document.addEventListener("mousemove",e=>{
  if(!isDown)return;
  let dx=e.clientX-startX;
  rotateY+=dx*0.5;
  card.style.transform=`rotateY(${rotateY}deg)`;
  startX=e.clientX;
});

/* =========================
   BRANCH GROW
========================= */
function createBranch(x,y){
  let b=document.createElement("div");
  b.className="branch";
  b.style.left=x+"px";
  b.style.top=y+"px";
  document.body.appendChild(b);

  let h=0;
  let grow=setInterval(()=>{
    h+=4;
    b.style.height=h+"px";
    if(h>120){
      clearInterval(grow);
      createLeaves(x,y-h);
    }
  },30);
}

/* =========================
   LEAF GROW
========================= */
function createLeaves(x,y){
  for(let i=0;i<5;i++){
    let l=document.createElement("div");
    l.className="leaf";
    l.style.left=(x+i*10)+"px";
    l.style.top=y+"px";
    document.body.appendChild(l);

    setTimeout(()=>{
      l.style.transition="0.5s";
      l.style.transform="scale(1)";
    },i*200);
  }

  setTimeout(()=>{
    createFlower(x,y);
  },1000);
}

/* =========================
   FLOWER BLOOM
========================= */
function createFlower(x,y){
  let f=document.createElement("div");
  f.className="flower";
  f.style.left=x+"px";
  f.style.top=y+"px";

  for(let i=0;i<6;i++){
    let p=document.createElement("div");
    p.className="petal";
    p.style.transform=`rotate(${i*60}deg)`;
    f.appendChild(p);
  }

  let c=document.createElement("div");
  c.className="center";
  f.appendChild(c);

  document.body.appendChild(f);

  setTimeout(()=>{
    f.style.transition="0.8s";
    f.style.transform="scale(1.2)";
  },200);
}

/* =========================
   SCAN FUNCTION
========================= */
function startScan(){

  // 1. grow branches
  createBranch(window.innerWidth/2,window.innerHeight/2);

  // 2. flip card
  setTimeout(()=>{
    card.style.transform="rotateY(180deg)";
  },1500);

  // 3. scan effect
  setTimeout(()=>{
    document.getElementById("scanLine").style.display="block";
  },2000);

  // 4. redirect
  setTimeout(()=>{
    window.location.href="https://pjcompanyofficial.github.io/PJ.COM/";
  },7000);
}

</script></body>
</html>
